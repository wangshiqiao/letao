<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>买买买商城</title>
    <link rel="stylesheet" href="./lib/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="./lib//mui/css/mui.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/category.css">

</head>

<body>
    <div class="lt_container">
        <div class="lt_header">
            <a href="index.html" class="mui-pull-left page"><i class="fa fa-home"></i></a>
            <a href="search.html" class="mui-pull-right search"><i class="fa fa-search"></i></a>
            <h3>乐淘云购</h3>
        </div>
        <div class="lt_main">
            <div class="main-left">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <ul class="ulCategory">
                            <!-- <li><a href="" class="current">运动馆</a></li> -->

                        </ul>
                    </div>
                </div>
            </div>
            <div class="main-right">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <ul class="ulSecondCategory">
                            <!-- <li>
                                <a href="">
                                    <img src="./images/brand1.png" alt="">
                                    <p>纽拜伦</p>
                                </a>
                            </li> -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="lt_footer">
            <ul>
                <li>
                    <a href="index.html">
                        <i class="fa fa-home"></i>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html" class="current">
                        <i class="fa fa-bars"></i>
                        <p>分类页</p>
                    </a>
                </li>
                <li>
                    <a href="cart.html">
                        <i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="user.html">
                        <i class="fa fa-user"></i>
                        <p>用户中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>
<!-- class="current" -->
<script type="html/text" id='category'>
    {{each rows v i}}
        <li><a href="" class="{{i==0?"current":""}}" data-id={{v.id}} >{{v.categoryName}}</a></li>
    {{/each}}    
</script>
<script type="html/text" id="secondCategory">
    {{each rows v i}}
        <li>
            <a href="">
                <img src="{{v.brandLogo}}" alt="">
                <p>{{v.brandName}}</p>
            </a>
        </li>
    {{/each}}   
</script>
<script src="./lib/mui/js/mui.min.js"></script>
<script src="./js/common.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/category.js"></script>

</html>
