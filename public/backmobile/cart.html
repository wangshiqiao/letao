<script type="text/html" id="tpl">
    {{each obj v i}}
    <li class="mui-table-view-cell mui-media">
        <div class="mui-slider-right mui-disabled">
            <a class="mui-btn mui-btn-primary mui-icon mui-icon-compose btnEdit" 
            data-id="{{ v.id }}"
            data-num="{{ v.num }}"
            data-productNum="{{ v.productNum }}"
            data-size="{{ v.size }}"
            data-productSize="{{ v.productSize }}"
                style="transform: translate(0px, 0px);"></a>
            <a class="mui-btn mui-btn-danger mui-icon mui-icon-trash btnDel" data-id = "{{v.id}}"
                style="transform: translate(-90px, 0px);"></a>
        </div>
        <div class="mui-slider-handle" style="transform: translate(0px, 0px);">
            <div class="mui-table-cell">
                <a href="javascript:;">
                    <img class="mui-media-object mui-pull-left" src="{{v.pic[0].picAddr}}">
                    <div class="mui-media-body">

                        <p class="mui-ellipsis-2 title">{{v.proName}}</p>
                        <div class="lt_price">
                            <span class="nowPrice">¥{{v.price}}</span>
                            <span class="oldPrice">¥{{v.oldPrice}}</span>
                            <span class="mui-pull-right">{{v.num}}双</span>
                        </div>
                        <p>鞋码：50</p>
                    </div>
                </a>
            </div>
        </div>
    </li>
    {{/each}}
</script>
<script type="text/html" id=tpl1>    
    <div class="lt_size item_box">
        尺码：
        <%
        var min = productsize.split('-')[0];    
                                
        var max = productsize.split('-')[1];
    
        for(var i=min;i <= max ; i++) {  
            if(size==i){
        %>
                <span class="itemSize current">{{i}}</span>
        <%
            } else {
        %>       
                <span class="itemSize">{{i}}</span>
        <% 
            }
        } 
        %>
        </div>
        <div class="lt_count item_box">
            数量:
            <div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='{{productnum}}'>
                <!-- "-"按钮，点击可减小当前数值 -->
                <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                <input class="mui-numbox-input" type="number" value="{{num}}" />
                <!-- "+"按钮，点击可增大当前数值 -->
                <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
            </div>                   
        </div>                
</script>
