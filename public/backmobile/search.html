<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>买买买</title>
    <link rel="stylesheet" href="./lib/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="./lib//mui/css/mui.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/search.css">

</head>

<body>
    <div class="lt_container">
        <div class="lt_header">
            <a href="" class="mui-pull-left page"><i class="fa fa-home"></i></a>
            <a href="" class="mui-pull-right search"></i></a>
            <h3>搜索中心</h3>
        </div>
        <div class="lt_main">
            <div class="search">
                <input type="text" placeholder="请输入关键字" id="searchInput">
                <button class="mui-btn mui-btn-primary search_btn">搜索</button>
            </div>
            <div class="lt_history">
                <div class="title">
                    <span class="history mui-pull-left">搜索历史</span>
                    
                    <span class="clearList mui-pull-right"><i class="fa fa-trash"></i> 清空记录</span>                    
                </div>
                <div >
                    <ul class="historyList">
                        <!-- <li>
                            <a href="" class="mui-pull-left">
                                <span>耐克</span>                                
                            </a>  
                            <i class="btn_delete mui-pull-right mui-icon mui-icon-closeempty"></i>                           
                        </li> -->
                        
                    </ul>
                </div>
            </div>
           
        </div>
        <div class="lt_footer">
            <ul>
                <li>
                    <a href="index.html" class="current">
                        <i class="fa fa-home"></i>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <i class="fa fa-bars"></i>
                        <p>分类页</p>
                    </a>
                </li>
                <li>
                    <a href="cart.html">
                        <i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="user.html">
                        <i class="fa fa-user"></i>
                        <p>用户中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>
<script type="html/text" id="tpl">
{{each list v i}}
<li>
    <a href="searchList.html?key={{v}}" class="mui-pull-left">
        <span>{{v}}</span>                                
    </a>  
    <i class="btn_delete mui-pull-right mui-icon mui-icon-closeempty" data-txt="{{v}}"></i>                           
</li>
{{/each}}
</script>
<script src="./lib/mui/js/mui.min.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/search.js"></script>
</html>
