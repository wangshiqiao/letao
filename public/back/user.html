<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>首页</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
  <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
  <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <div class="lt_aside" >
    <div class="banner">
      王世乔商城
    </div>
    <div class="user">
      <img src="./images/default.png" alt="">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li>
          <a href="user.html" class="current">
            <i class="glyphicon glyphicon-user"></i>
            <span>用户管理</span>
          </a>
        </li>
        <li >
          <a href="javascript:void(0)" class="js-showCategory">
            <i class="glyphicon glyphicon-list"></i>
            <span>分类管理</span>            
          </a>
          <div class="category-chlid" style="display: none">
              <!-- current -->
            <a href="firstCategory.html" class="frist ">一级分类</a>
            <a href="secondCategory.html" class="second">二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html">
            <i class="glyphicon glyphicon-tag"></i>
            <span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="lt_content">
    <div class="banner" >
      <a href="javascript:void(0)" class="pull-left show-toggle">
          <i class="glyphicon glyphicon-align-justify"></i>
      </a>
      <a href="javascript:void(0)" class="pull-right">
          <i class="glyphicon glyphicon-log-out"></i>
      </a>
      
    </div>
    <div class="container-fluid">
      <ol class="breadcrumb">
        <li><a href="#">管理系统</a></li>
        <li class="active">用户管理</li>
      </ol>
      <div class="rContent">
        <table class="table table-bordered table-hover">
          <thead>
              <!-- 序号	用户名	手机号	状态	操作 -->
            <tr>
              <th width="10%">序号</th>
              <th width="20%">用户名</th>
              <th>手机号</th>
              <th width="20%">状态</th>
              <th width="20%">操作</th>
            </tr>
          </thead>
          <tbody>
            <!-- <tr>
              <td>1</td>
              <td>2</td>
              <td>3</td>
              <td>4</td>
              <td>5</td>
            </tr> -->
          </tbody>
        </table>
        <div class="text-right">
          <ul id="pagintor"></ul>
        </div>
      </div>
    </div>
    
  </div>


  <div class="modal fade" tabindex="-1" role="dialog" id="modalConfir">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body red">
            
            <i class="glyphicon glyphicon-info-sign"></i>你确定要进行此操作吗？
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary btnOK">确定</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->




  <script type="text/html" id = "tpl">
    {{each rows v i }}
    <tr>
      <td>{{ i + (page-1) * size +1}}</td>
      <td>{{v.username}}</td>
      <td>{{v.mobile}}</td>
      {{if v.isDelete == 1 }}
      <td>正常</td>
      <td><button class="btn btn-danger btnClick" data-id="{{v.id}}" data-isdelete="{{v.isDelete}}">禁用</button></td>
      {{else}}
      <td>禁用</td>
      <td><button class="btn btn-success btnClick" data-id="{{v.id}}" data-isdelete="{{v.isDelete}}">启用</button></td>
      {{/if}}
    </tr>
    {{/each}}
  </script>

   <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
   <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
   <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
   <script src="./lib//bootstrap-paginator/bootstrap-paginator.min.js"></script>
   <script src="./lib//artTemplate/template-web.js"></script>
   <script src="./lib/nprogress/nprogress.js"></script>
   <script src="./js/base.js"></script>
   <script src="./js/user.js"></script>
</body>
</html>
